<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .click-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
        }
        .stats {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .pets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .pet {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 10px;
            border-radius: 5px;
        }
        .leaderboard {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .leaderboard th {
            position: sticky;
            top: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 8px;
            text-align: center;
            border-bottom: 2px solid var(--tg-theme-hint-color, #ccc);
        }
        
        .leaderboard td {
            padding: 6px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∏–∑–æ–≤—ã—Ö –º–µ—Å—Ç */
        .leaderboard tr:nth-child(1) td {
            background-color: rgba(255, 215, 0, 0.1);
            font-weight: bold;
        }
        
        .leaderboard tr:nth-child(2) td {
            background-color: rgba(192, 192, 192, 0.1);
        }
        
        .leaderboard tr:nth-child(3) td {
            background-color: rgba(205, 127, 50, 0.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ */
        @keyframes highlight {
            from { background-color: rgba(255, 255, 0, 0.2); }
            to { background-color: transparent; }
        }

        .highlight {
            animation: highlight 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <p>–ö–ª–∏–∫–∏: <span id="clicks">0</span></p>
            <p>–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="click-power">1</span></p>
            <p>–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥: <span id="passive-income">0</span>/—Å–µ–∫</p>
        </div>

        <button class="click-button" id="click-button">–ö–ª–∏–∫!</button>
        <button class="click-button" id="box-button">–û—Ç–∫—Ä—ã—Ç—å –±–æ–∫—Å (500 –∫–ª–∏–∫–æ–≤)</button>

        <div class="leaderboard">
            <h3>üèÜ –¢–æ–ø 50 –∏–≥—Ä–æ–∫–æ–≤</h3>
            <div class="table-container">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>‚Ññ</th>
                            <th>ID</th>
                            <th>üí∞ –ë–∞–ª–∞–Ω—Å</th>
                            <th>üêæ –ü–∏—Ç–æ–º—Ü—ã</th>
                            <th>üí™ –°–∏–ª–∞</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —Å—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="pets">
            <h3>–ü–∏—Ç–æ–º—Ü—ã</h3>
            <div id="equipped-pets"></div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // –ï—Å–ª–∏ –Ω–µ—Ç user_id, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        if (!userId) {
            document.body.innerHTML = '<div class="container"><h2>–û—à–∏–±–∫–∞: –û—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!</h2></div>';
            throw new Error('No user_id provided');
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const clicksElement = document.getElementById('clicks');
        const clickPowerElement = document.getElementById('click-power');
        const passiveIncomeElement = document.getElementById('passive-income');
        const equippedPetsElement = document.getElementById('equipped-pets');
        const clickButton = document.getElementById('click-button');
        const boxButton = document.getElementById('box-button');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const response = await fetch(`/api/stats?user_id=${userId}`);
                if (!response.ok) throw new Error('Failed to load stats');
                const data = await response.json();
                updateStats(data);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateStats(data) {
            clicksElement.textContent = data.clicks;
            clickPowerElement.textContent = data.click_power;
            passiveIncomeElement.textContent = data.passive_income;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∏—Ç–æ–º—Ü–µ–≤
            equippedPetsElement.innerHTML = '';
            if (data.equipped_pets && data.equipped_pets.length > 0) {
                data.equipped_pets.forEach(pet => {
                    const petElement = document.createElement('div');
                    petElement.className = 'pet';
                    petElement.textContent = pet;
                    equippedPetsElement.appendChild(petElement);
                });
            } else {
                equippedPetsElement.innerHTML = '<p>–ù–µ—Ç –ø–∏—Ç–æ–º—Ü–µ–≤</p>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendAction(action, data = {}) {
            try {
                const response = await fetch(`/api/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, ...data })
                });
                return await response.json();
            } catch (error) {
                console.error(`Error in ${action}:`, error);
                throw error;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        clickButton.addEventListener('click', async () => {
            try {
                const data = await sendAction('click');
                updateStats(data);
            } catch (error) {
                console.error('Error clicking:', error);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –±–æ–∫—Å–∞
        boxButton.addEventListener('click', async () => {
            try {
                const data = await sendAction('box');
                updateStats(data.user_stats);
                alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ –ø–∏—Ç–æ–º—Ü–∞: ${data.pet_info.name}!`);
            } catch (error) {
                console.error('Error opening box:', error);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        loadStats();

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(loadStats, 1000);

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
        async function updateLeaderboard() {
            try {
                console.log('Updating leaderboard...');
                const leaderboard = await sendAction('leaderboard', { limit: 50 });
                console.log('Received leaderboard data:', leaderboard);
                
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '';
                
                leaderboard.forEach((player, index) => {
                    console.log('Adding player:', player);
                    const row = document.createElement('tr');
                    const formattedClicks = new Intl.NumberFormat('ru-RU').format(player.clicks);
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${player.user_id}</td>
                        <td>${formattedClicks}</td>
                        <td>${player.pets_count}</td>
                        <td>${player.click_power}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(updateLeaderboard, 5000);
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        updateLeaderboard();
    </script>
</body>
</html>
