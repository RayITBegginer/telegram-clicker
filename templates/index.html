<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .click-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .stats {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .pets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pet {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 10px;
            width: 120px;
        }

        .pet.equipped {
            border: 2px solid var(--tg-theme-button-color, #2481cc);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <h2>Статистика</h2>
            <p>Клики: <span id="clicks">0</span></p>
            <p>Сила клика: <span id="click-power">1</span></p>
            <p>Пассивный доход: <span id="passive-income">0</span>/сек</p>
        </div>

        <button class="click-button" id="clickButton">
            Клик!
        </button>

        <div class="pets">
            <h2>Экипированные питомцы</h2>
            <div id="equipped-pets"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe.user.id;
        let clickButton = document.getElementById('clickButton');
        let clicksDisplay = document.getElementById('clicks');
        let clickPowerDisplay = document.getElementById('click-power');
        let passiveIncomeDisplay = document.getElementById('passive-income');
        let equippedPetsContainer = document.getElementById('equipped-pets');

        // Загрузка начальной статистики
        async function loadStats() {
            try {
                const response = await fetch(`/api/stats?user_id=${userId}`);
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Обновление отображения статистики
        function updateStats(stats) {
            clicksDisplay.textContent = stats.clicks;
            clickPowerDisplay.textContent = stats.click_power;
            passiveIncomeDisplay.textContent = stats.passive_income;

            // Обновление экипированных питомцев
            equippedPetsContainer.innerHTML = '';
            stats.equipped_pets.forEach(petType => {
                const petDiv = document.createElement('div');
                petDiv.className = 'pet equipped';
                petDiv.textContent = petType;
                equippedPetsContainer.appendChild(petDiv);
            });
        }

        // Обработка клика
        clickButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Error processing click:', error);
            }
        });

        // Загрузка начальной статистики при запуске
        loadStats();

        // Обновление статистики каждую секунду для пассивного дохода
        setInterval(loadStats, 1000);
    </script>
</body>
</html>
