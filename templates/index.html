<!DOCTYPE html>
<html>
<head>
    <title>Telegram Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .click-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .click-button:active {
            transform: scale(0.95);
        }
        .inventory-container {
            display: none;
            margin-top: 20px;
        }
        .inventory-container.active {
            display: block;
        }
        .leaderboard {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
        }
        .pet-limit {
            background-color: var(--tg-theme-secondary-bg-color, #eee);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pet-card {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--tg-theme-button-color, #50a8eb);
            border-radius: 8px;
        }
        .pet-stats {
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <p>–ö–ª–∏–∫–∏: <span id="clicks">0</span></p>
            <p>–°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="click-power">1</span></p>
            <p>–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥: <span id="passive-income">0</span>/—Å–µ–∫</p>
        </div>

        <button class="click-button" id="click-button">–ö–ª–∏–∫!</button>

        <div>
            <button class="click-button" id="upgrade-click">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (<span id="click-cost">50</span>)</button>
            <button class="click-button" id="upgrade-passive">–£–ª—É—á—à–∏—Ç—å –¥–æ—Ö–æ–¥ (<span id="passive-cost">100</span>)</button>
        </div>

        <button class="click-button" id="toggle-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>

        <div class="inventory-container" id="inventory">
            <button class="click-button" id="box-button">–û—Ç–∫—Ä—ã—Ç—å –±–æ–∫—Å (500)</button>
            <div id="equipped-pets"></div>
        </div>

        <div class="leaderboard">
            <h3>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
            <div id="leaderboard-body"></div>
        </div>

        <div class="stats-container">
            <div class="pet-limit">
                –ü–∏—Ç–æ–º—Ü–µ–≤ —ç–∫–∏–ø–∏—Ä–æ–≤–∞–Ω–æ: <span id="equipped-count">0</span>/<span id="max-pets">2</span>
            </div>
        </div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        const clickButton = document.getElementById('click-button');
        const clicksElement = document.getElementById('clicks');
        const clickPowerElement = document.getElementById('click-power');
        const passiveIncomeElement = document.getElementById('passive-income');
        const inventoryButton = document.getElementById('toggle-inventory');
        const inventoryContainer = document.getElementById('inventory');

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // –ë–∞–∑–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        async function sendAction(action, data = {}) {
            try {
                const response = await fetch(`/api/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, ...data })
                });
                return await response.json();
            } catch (error) {
                console.error(`Error in ${action}:`, error);
                return null;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        clickButton.addEventListener('click', () => {
            const currentClicks = parseInt(clicksElement.textContent) || 0;
            const clickPower = parseInt(clickPowerElement.textContent) || 1;
            
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            clicksElement.textContent = currentClicks + clickPower;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è
            sendAction('click');
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞
        document.getElementById('upgrade-click').addEventListener('click', () => {
            const currentClicks = parseInt(clicksElement.textContent) || 0;
            const cost = parseInt(document.getElementById('click-cost').textContent) || 50;
            
            if (currentClicks >= cost) {
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                clicksElement.textContent = currentClicks - cost;
                clickPowerElement.textContent = parseInt(clickPowerElement.textContent) + 1;
                document.getElementById('click-cost').textContent = 
                    Math.floor(50 * Math.pow(1.5, parseInt(clickPowerElement.textContent) - 1));
                
                sendAction('upgrade_click');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤!');
            }
        });

        // –£–ª—É—á—à–µ–Ω–∏–µ –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞
        document.getElementById('upgrade-passive').addEventListener('click', () => {
            const currentClicks = parseInt(clicksElement.textContent) || 0;
            const cost = parseInt(document.getElementById('passive-cost').textContent) || 100;
            
            if (currentClicks >= cost) {
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                clicksElement.textContent = currentClicks - cost;
                passiveIncomeElement.textContent = parseInt(passiveIncomeElement.textContent) + 1;
                document.getElementById('passive-cost').textContent = 
                    Math.floor(100 * Math.pow(1.5, parseInt(passiveIncomeElement.textContent)));
                
                sendAction('upgrade_passive');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤!');
            }
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –±–æ–∫—Å–∞
        document.getElementById('box-button').addEventListener('click', async () => {
            const currentClicks = parseInt(clicksElement.textContent) || 0;
            
            if (currentClicks >= 500) {
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                clicksElement.textContent = currentClicks - 500;
                
                const result = await sendAction('box');
                if (result && result.success) {
                    alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ –ø–∏—Ç–æ–º—Ü–∞: ${result.pet_info.name}!\n–ë–æ–Ω—É—Å –∫ –∫–ª–∏–∫—É: +${result.pet_info.click_power}\n–ë–æ–Ω—É—Å –∫ –ø–∞—Å—Å–∏–≤–Ω–æ–º—É –¥–æ—Ö–æ–¥—É: +${result.pet_info.passive_power}\n–†–µ–¥–∫–æ—Å—Ç—å: ${result.pet_info.rarity}`);
                    updateInventory(result.user_stats);
                }
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤! –ù—É–∂–Ω–æ 500');
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–∏—Ç–æ–º—Ü–µ–≤
        function equipPet(pet) {
            const petCard = document.querySelector(`[data-pet="${pet}"]`);
            if (petCard) {
                petCard.classList.add('equipped');
                petCard.querySelector('button').textContent = '–°–Ω—è—Ç—å';
                petCard.querySelector('button').onclick = () => unequipPet(pet);
            }
            sendAction('equip_pet', { pet });
        }

        function unequipPet(pet) {
            const petCard = document.querySelector(`[data-pet="${pet}"]`);
            if (petCard) {
                petCard.classList.remove('equipped');
                petCard.querySelector('button').textContent = '–≠–∫–∏–ø–∏—Ä–æ–≤–∞—Ç—å';
                petCard.querySelector('button').onclick = () => equipPet(pet);
            }
            sendAction('unequip_pet', { pet });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        function updateInventory(data) {
            if (!data || !data.inventory) return;
            
            const petsElement = document.getElementById('equipped-pets');
            const equippedCount = document.getElementById('equipped-count');
            petsElement.innerHTML = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–∏—Ç–æ–º—Ü–µ–≤
            equippedCount.textContent = data.equipped_pets ? data.equipped_pets.length : 0;
            
            data.inventory.forEach(pet => {
                const petCard = document.createElement('div');
                petCard.className = 'pet-card';
                petCard.dataset.pet = pet;
                
                const isEquipped = data.equipped_pets && data.equipped_pets.includes(pet);
                if (isEquipped) petCard.classList.add('equipped');
                
                fetch('/api/pets')
                    .then(response => response.json())
                    .then(pets => {
                        const petInfo = pets[pet];
                        petCard.innerHTML = `
                            <div class="pet-info">
                                üêæ ${pet}
                                <div class="pet-stats">
                                    –ú–Ω–æ–∂–∏—Ç–µ–ª—å –∫–ª–∏–∫–∞: x${petInfo.click_multiplier}
                                    –ú–Ω–æ–∂–∏—Ç–µ–ª—å –¥–æ—Ö–æ–¥–∞: x${petInfo.passive_multiplier}
                                    –†–µ–¥–∫–æ—Å—Ç—å: ${petInfo.rarity}
                                </div>
                            </div>
                            <button onclick="${isEquipped ? 'unequipPet' : 'equipPet'}('${pet}')"
                                    ${!isEquipped && data.equipped_pets && data.equipped_pets.length >= 2 ? 'disabled' : ''}>
                                ${isEquipped ? '–°–Ω—è—Ç—å' : '–≠–∫–∏–ø–∏—Ä–æ–≤–∞—Ç—å'}
                            </button>
                        `;
                    });
                
                petsElement.appendChild(petCard);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
        inventoryButton.addEventListener('click', () => {
            inventoryContainer.classList.toggle('active');
        });

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            const passiveIncome = parseInt(passiveIncomeElement.textContent) || 0;
            if (passiveIncome > 0) {
                const currentClicks = parseInt(clicksElement.textContent) || 0;
                clicksElement.textContent = currentClicks + passiveIncome;
                sendAction('passive_income');
            }
        }, 1000);

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        async function loadStats() {
            const data = await sendAction('stats');
            if (data) {
                clicksElement.textContent = data.clicks;
                clickPowerElement.textContent = data.click_power;
                passiveIncomeElement.textContent = data.passive_income;
                
                document.getElementById('click-cost').textContent = 
                    Math.floor(50 * Math.pow(1.5, data.click_power - 1));
                document.getElementById('passive-cost').textContent = 
                    Math.floor(100 * Math.pow(1.5, data.passive_income));
                
                updateInventory(data);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadStats();
    </script>
</body>
</html>
